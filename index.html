<!doctype html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Registration Form JS</title>
        <link rel="stylesheet" href="./style-sheet.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

    </head>
    
    <body id="body">
        
   
        
        <h1>Registration Form JS</h1>
       
        <div class="container">
            
            <div class="row">
                
              <div class="col">
                
        <div class="clear">
        <form id="form">
        
        <div class='input-hint'>
        First Name:<br>
        <input type="" id="name" value='' pattern="[A-Za-z]{2,10}" required placeholder="Enter you First Name"  /><br>
        <span class="hint-text" id="hint-fname">First Name should contain only Alphabet characters (A-Z or a-z)</span>
        </div>
        <div class='input-hint'>
        Last Name:<br>
        <input type="" id="lname" value='' pattern="[A-Za-z]{2,10}" required placeholder="Enter you Last Name"  /><br>
        <span class="hint-text" id="hint-lname">Last Name should contain only Alphabet characters (A-Z or a-z)</span>
        </div>
        
            
        <p id="gender">Gender: <br>
        <input type="radio" id="radio1" name="Gender" value="Male" /><label for="radio1">Male</label>
        <input type="radio" id="radio2" name="Gender" value="Female" /><label for="radio2">Female</label><br>
    </p>
        Birthday:<br>
        <input type="date" min='1900-01-01' max="" id="date" required value=''/><br>
        Email:<br>
        <input type="email" id="email"  value='' placeholder="Enter your Email" required/><br>
       
    <input type="button" id ="send" value="Send" class="button"/>
    <input type="reset" id="reset" value="Reset" class="button"/> 
   
    </form>
    <div  class="popup">
        
        <span class="popuptext" id="myPopup" >New user added!         </span>
        <div id="blocker"class="blocker" onclick="hidePopup()"></div>
</div>
</div>
</div>
    
<div class="col">
    <div id="table">
        <table id= "results">
           
        <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Birthday</th>
        <th>Age</th>
        <th>Email</th>
        <th id="action">Action</th>
        
        </tr>
    
        </table>
        
    </div>
    </div>
</div>
</div>
    <script>
        let i=0;
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        if(dd<10){
                dd='0'+dd
            } 
            if(mm<10){
                mm='0'+mm
            } 

        today = yyyy+'-'+mm+'-'+dd;
        document.getElementById("date").setAttribute("max", today);
       ////
        function deleteRow(r){
        var i = r.parentNode.parentNode.rowIndex;
        
        let confirmDeleteRow= confirm('Are you sure you want to delete this row?')  
        if(confirmDeleteRow==true){document.getElementById("results").deleteRow(i)}  
        }
        ////
        function hidePopup() {
            const popup = document.querySelector('.popup');
        popup.classList.remove('open');


        //
        var children = document.querySelectorAll("#table tr td a");
for(var i=0; i<children.length; i++) {
    console.log(children[i].id);
}
    }
    </script>
     <script type="text/javascript" src="./script.js"></script>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    </body>
    
</html>
